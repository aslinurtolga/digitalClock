<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div id="time">
        <div class="circ">
            <div id="hour">00</div>
        </div>
        <div class="circ">
            <div id="min">00</div>
        </div>
        <div class="circ">
            <div id="sec">00</div>
        </div>
        <div class="clockFormat">
            <id id="ampm">AM</id>
        </div>
    </div>








    <script src="script.js"></script>
</body>
</html>
