<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div id="time">
        <div class="circ" style="--clr:#0935ae;">
            <svg>
                <circle cx="70" cy="70" r="70"></circle> 
                <circle cx="70" cy="70" r="70" id="hrs"></circle> 
            </svg>

            <div id="hour">00</div>
        </div>
        <div class="circ" style="--clr:#ffff29;">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mnt"></circle>
            </svg>
            <div id="min">00</div>
        </div>
        <div class="circ" style="--clr:#309af8;">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="scn"></circle>
            </svg>
            <div id="sec">00</div>
        </div>
        <div class="clockFormat">
            <id id="ampm">AM</id>
        </div>
    </div>








    <script src="script.js"></script>
</body>
</html>
